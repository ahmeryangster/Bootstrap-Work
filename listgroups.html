<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>List Group</title>
</head>
<body>
    <div class="container">
        <br>
        <h1>TJS List Group</h1><br>
        <ul class="list-group list-group-flush col-lg-4 col-sm-4 col-md-4 text-center m-auto">
            <li class="list-group-item active">This is Apple</li>
            <li class="list-group-item list-group-item-action">This is banana</li>
            <li class="list-group-item list-group-item-warning">This is Grapes</li>
            <li class="list-group-item">This is watermelon</li>
            
        </ul>
    </div>
    
</body>
</html>
