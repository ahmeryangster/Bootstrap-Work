<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Modal</title>
</head>
<body>
    <div class="container">
        <h1 class="text-white bg-dark text-center">TJS Modals</h1>
        <button class="btn btn-success" data-target="#mymodal" data-toggle="modal">Sign Up</button>

        <div class="modal fade" id="mymodal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center text-primary">Sign Up</h3>
                        <button type="button" class="close" data-dismiss="modal"> &times; </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for=""><i class="fa fa-user"></i> Username:</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for=""><i class="fa fa-lock"></i> Password:</label>
                                <input type="password" name="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for=""><i class="fa fa-envelope"></i> Email:</label>
                                <input type="email" name="" class="form-control">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-danger" data-dismiss="modal">Submit</button>

                    </div>
                </div>
            </div>
        </div>

    </d iv>
    
</body>
</html>
