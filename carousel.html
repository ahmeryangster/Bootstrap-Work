<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel slide" id="myslider" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/1.jpg" alt="1.jpg">
                    <div class="carousel-caption">
                        <h2>MUHAMMAD Ahmer</h2>
                        <p>This is my first image</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/2.jpg" alt="1.jpg">
                    <div class="carousel-caption">
                        <h2>MUHAMMAD Ahmer</h2>
                        <p>This is my 2nd image</p>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/3.jpg" alt="1.jpg">
                    <div class="carousel-caption">
                        <h2>MUHAMMAD Ahmer</h2>
                        <p>This is my 3rd image</p>
                    </div>
                </div>
            </div>
            
            <ul class="carousel-indicators">
                <li data-target="#myslider" data-slide-to="0" class="active">    
                </li>
                <li data-target="#myslider" data-slide-to="1" class="">    
                </li>
                <li data-target="#myslider" data-slide-to="2" class="">    
                </li>
            </ul>
            <a href="#myslider" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myslider" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>

    </div>
</div>
</body>
</html>
