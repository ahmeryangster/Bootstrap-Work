<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center font-weight-bold text-success">TJS Form</h1>
    <form>
        <div class="form-group">
            <label for="user">Username: </label>
            <input type="text" name="" id="user" class="form-control">
        </div>
        <div class="form-group">
            <label for="user">Password: </label>
            <input type="password" name="" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="user">Email: </label>
            <input type="email" name="" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="user">Number: </label>
            <input type="tel" name="" id="tel" class="form-control">
        </div>
        <input type="submit" name="" value="REGISTER" class="btn btn-primary text-center text-dark">
    </form>
    </div>
    <footer class="text-center font-weight-bold bg-primary ff">
        Developed by <span class="text-dark"> MUHAMMAD AHMER</span>
    </footer>
</body>
</html>
