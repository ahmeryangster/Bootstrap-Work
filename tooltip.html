<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Tool Tip</title>
</head>
<body>
    <div class="container">
        <br><br>
        <a href="#" title="Ahmer" data-toggle="tooltip" data-placement="right">Hover over me</a> <br>
        <a href="#" title="Ahmer" data-toggle="tooltip" data-placement="bottom">Hover over me</a> <br>
        <a href="#" title="Ahmer" data-toggle="tooltip" data-placement="left">Hover over me</a> <br>
        <a href="#" title="Ahmer" data-toggle="tooltip" data-placement="top">Hover over me</a>


    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
